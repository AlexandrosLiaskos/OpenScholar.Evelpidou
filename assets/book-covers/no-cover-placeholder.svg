    <line x1="0" y1="-40" x2="0" y2="40" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <line x1="-30" y1="-20" x2="-10" y2="-15" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="-30" y1="-5" x2="-10" y2="0" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="-30" y1="10" x2="-10" y2="15" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="-15" x2="30" y2="-20" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="0" x2="30" y2="-5" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="15" x2="30" y2="10" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="18" 
